on:
  pull_request:
    branches:
      - main

name: CI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm ci
      - name: Linter
        run: |
          npm i eslint
          eslint . --ext .js,.jsx,.ts,.tsx
      - name: Test
        run: |
			npm i tap
        	npm test
